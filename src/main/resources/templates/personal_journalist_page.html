<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journalist page</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        textarea {
            text-align: center;
            width:100%;
            height: 180px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            resize: none;
        }
        input[type=text]:focus {
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        .buttons{
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="buttons">
<h1> Welcome to the personal page of journalist <span th:text="${username}"!></span> </h1>
</div>
<div class="form">
    <form method="post" action="/admin/homepage" th:object="${post}">
        <p>  Please enter a title: </p>
        <input type="text" th:field="*{title}"><br>

        <p> Please enter content: </p>
        <textarea th:field="*{content}"></textarea>
        <br>
        <p> Select relevant tags: </p>
        <div class="custom-select">
            <select th:field="*{tags}" multiple>
                <option th:each="tagTypee : ${tagType}" th:value="${tagTypee}" th:text="${tagTypee.name}"></option>
            </select>
        </div>
        <br>
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>

</div>
<div class="buttons">
    <a href="/login" class="register">Back to Login!</a>
</div>
</body>
</html>
